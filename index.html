<!DOCTYPE html>
<html>

<head>
		<!doctype html>
		<html lang="en">
			<head>
				<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
				<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
			<link rel="stylesheet" href="styles.css">
	<title>Parcel Sandbox</title>
	<meta charset="UTF-8" />
</head>

<body>
	<div clas="container">
		<div class="weather-app">
		<form class ="search-form" id="search-form">
			<div class="row">
				<div class ="col-9">
			<input 
			type="search" 
			placeholder="Enter your city"
			autofocus="on"
			autocomplete="off"
			id="city-input"
			class="form-control shadow-sm"
			/>
		</div>
		<div class="col-3">
			<input type="submit"
			value="Search"
			class="form-control btn btn-primary shadow-sm"/>
			
		</div>
		
		</div>
<form>
	<h1 id="city">
		Sydney NSW, Australia
		<h1/>
		<ul>
			<li id="date"></li>
			<li id="description">
				Partly Cloudy
			</li>
		</ul>
		<div class="row">
	<div class="col-6">
		<div class="clearfix">
			<img src="https://ssl.gstatic.com/
			onebox/weather/64/partly_cloudy.png" alt="Cloud icon"
			clas =weather-icon float-left"/>
			<div class="float-left">
				<span class="temperature" id="temperature">19</span>
				<span class="units">
					<a href="#" id="celsius-link">°C</a>|
					<a href="#" id="fahrenheit-link">°F</a>
				</span>
			</div>
	</div>
</div>
<div class="col-6">
	<ul>
		<li>Humidity: <Span id="humidity">77</Span>%</li>
		<li>Wind: <Span id="wind">8</Span>km/h</li>
	</ul>
</div>
</div>
</div>
</div>





	<script src="weather/index.js">
	</script>
</body>

</html>
